<!DOCTYPE html>

<!-- html represents the root element & all other elements must be descendants of this-->
<html lang="en">
  <!-- head contains metadata about the document-->
  <head>
    <!-- meta represents metadata that cannot be represented by other metadata elements-->
    <meta charset="utf-8" /> <!-- char sets character encoding for page-->
    <!-- name refers to the name of the element; content is commonly used with http-equiv or name-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- rel specifies content of link-->
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- title content gets displayed in the browser tab-->
    <title>Hello CSUN!</title> 

    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    


    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Hello ðŸ‘‹ Comp Sci !!!! ^_^
    </h1>
    <p>
      This starter project gives you everything you need to start working on a new
      website, and nothing more.
    </p>
  </body>
</html>
